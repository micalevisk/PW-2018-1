<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instituto de Computação</title>
    <style type="text/css">
      div {
        top: 0;
        left: 0;
      }

      #vermelho {
        position: absolute;
        background-color: red;
        width: 300px;
        height: 300px;
      }

      #verde {
        z-index: 2;
        position: absolute;
        background-color: green;
        width: 200px;
        height: 200px;
      }

      #azul {
        z-index: 3;
        position: absolute;
        background-color: blue;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="azul"></div>
    <div id="verde"></div>
    <div id="vermelho"></div>
  </body>
</html>
