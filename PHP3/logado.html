<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercício 2 PHP</title>
  </head>
  <body>
    <h1>Formulário de Contato</h1>
    <p>Por favor, preencha o formulário abaixo e clique no botão Enviar Mensagem. Agradecemos por seu contato.</p>
    <form action="processa.php" method="POST">
      <fieldset>
        <legend>Dados Básicos</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" value="Micael" required> <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="seunome@dominio.com.br"> <br>
        <label for="website">Website</label>
        <input type="text" name="website" value="http://"> <br>
      </fieldset>

      <fieldset>
        <legend>Digite sua Mensagem</legend>
        <textarea name="mensagem" rows="5" cols="40">Este é o valor padrão!</textarea>
      </fieldset>
      
      <br>
      <input type="reset" value="Resetar Dados">
      <input type="submit" value="Enviar">
    </form>

    Visível se o usuário está logado.
    <a href="/logout.php">Sair</logout>

  </body>
</html>
