<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercíco 5 de JS</title>

    <style>
      label {
        display: inline-block;
        text-align: right;
      }

      input[type=text] {
        width: 80px;
      }

      td {
        vertical-align: bottom;
        width: 30px;
        height: 100px;
      }

      table {
        margin-right: 3px;
      }

      div {
        background-color: red;
      }
    </style>

  </head>

  <body>
    <h1>Um Gráfico de Barras</h1>
    <form name="grafico">
      <label for="hb1">Informe a altura das barras:</label>

      <input type="text" name="hb1" value="100">
      <input type="text" name="hb2" value="150">
      <input type="text" name="hb3" value="120">
      <input type="text" name="hb4" value="80">
      <input type="text" name="hb5" value="40">
      <br>
      <label for="largura">Informe a largura das barras:</label>
      <input type="text" name="wbarras" value="30">
      <br>
      <br>
      <input type="submit" value="Desenhar Gráfico" name="desenhar">
      <br>
      <br>
    </form>

    <table>
      <tr>
        <td>
          <div id="b1">
          </div>
        </td>
        <td>
          <div id="b2">
          </div>
        </td>
        <td>
          <div id="b3">
          </div>
        </td>
        <td>
          <div id="b4">
          </div>
        </td>
        <td>
          <div id="b5">
          </div>
        </td>
      </tr>
    </table>

    <script type="text/javascript">
      const getBarra = n => document.getElementById('b' + n);
      const formGrafico = document.grafico;

      formGrafico.desenhar.onclick = function() {
        const [hb1, hb2, hb3, hb4, hb5] = [
          formGrafico.hb1.value,
          formGrafico.hb2.value,
          formGrafico.hb3.value,
          formGrafico.hb4.value,
          formGrafico.hb5.value
        ];

        getBarra(1).style.height = hb1 + 'px';
        getBarra(2).style.height = hb2 + 'px';
        getBarra(3).style.height = hb3 + 'px';
        getBarra(4).style.height = hb4 + 'px';
        getBarra(5).style.height = hb5 + 'px';

        return false;
      }

      formGrafico.desenhar.click();
    </script>
  </body>
</html>
